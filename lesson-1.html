<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Первое практическое занятие</title>
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	<script type="text/javascript">

	//1. Конвертируем температуру из цельсия в фаренгейта
		var tempC = +prompt("Введите температуру в градусах цельсия: ");
		var tempF = (9/5) * tempC + 32;
		alert("В градусах фаренгейта это будет: " + tempF.toFixed(2));
		document.write("<h2>1. Перевод температуры из цельсия в фаренгейт</h2> <p>Вы ввели " + tempC + " градусов цельсия <br>Мы перевели в фаренгейты и получили: " + tempF + " </p>");

	//2. Копируем значение из одной переменной во вторую.
		var admin = name = prompt("Введите имя:");
		alert (admin);
		document.write("<h2>2. Определение админа</h2> <p>Вы ввели имя: " + name + "<br>Наш админ теперь: " + admin + " </p>");
	 
	//4. Результат операции будет строка "1000108", т.к. оператор + в случае, если хоть один из операндов строка, переводит число в строку и выполняет конкатерацию строк. 
		alert (1000 + "108");
		document.write("<h2>4. Чему будет равно JS-выражение 1000 + \"108\"?</h2> <p>Результат операции будет строка \"1000108\", т.к. оператор + в случае, если хоть один из операндов строка, переводит число в строку и выполняет конкатерацию строк.</p>");

	//5. Атрибуты тега script (async и defer)
		document.write("<h2>5. Атрибуты тега script (async и defer)</h2> <p>Оба тега позволяют загружать скрипт не блокируя при этом отрисовку страницы. Но есть значимые различия: <ul><li>Тег <b>defer</b> позволяет загружаться всем скриптам сразу, но не меняет порядок запуска скриптов, скрипты запускаются по порядку указанному в документе. </li><li>Тег <b>async</b> Так же позволяет загружаться всем скриптам сразу, но первым выполнится тот, кто раньше загрузится.</li></ul> Атрибуты имеют смысл, только если в теге так же присутствует тег <i>src</i>.</p>");

	//Меняем местами значения двух переменных, не используя третью переменную
		var a = +prompt("Введите первое число");
		var b = +prompt("Введите второе число");
		document.write("<h2>6. Меняем местами значения двух переменных</h2> <p>Вы ввели числа так: <br> 1) " + a + "<br>2) " + b);
		a += b;
		b = a - b;
		a -= b;
		document.write("<br>мы их поменяли и теперь все так: <br> 1) " + a + "<br>2) " + b + "</p>");
	</script>
</body>
