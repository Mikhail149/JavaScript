	var number = prompt("Введите число от 0 до 999");
		console.log(number);
		var digitObj = decomposedNumber(number);

	function decomposedNumber(n){
			var obj = {};
		if(n < 0 || n > 999 || isNaN(n)){
			obj.correct = "Вы ввели не корректное значение";
			return (obj);
		}
		switch(n.length){
			case 3:
				obj["Сотни"] = n[n.length - 3];
			case 2:
				obj["Десятки"] = n[n.length - 2];
			case 1:
				obj["Единицы"] = n[n.length - 1];
			default:
				return(obj);
		}
	}
